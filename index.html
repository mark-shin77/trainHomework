<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Train</title>

        <!--Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--My CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!--Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!--Jquery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!--Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
        <!--Javascript -->
        <script src="assets/javascript/app.js"></script>

    </head>

    <div class="container">
        <div class="jumbotron header bg-info">
            <h1>Anytime is Train Time</h1>
            <br> 
            <h4>Choo Choo. Chee Chee.</h4>
        </div>

        <div class="row">
                <div class="col-md-12">
                  <!-- Add Train  -->
                  <div class="card mb-4">
                    <div class="card-header bg-info text-white"><strong>Add Train</strong></div>
                    <div class="card-body">
          
                      <!-- Entry Form -->
                      <form>
                        <div class="form-group">
                          <label for="employee-name-input">Train Name</label>
                          <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="role-input">Destination</label>
                          <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="start-input">First Train Time (HH:mm - military time)</label>
                          <input class="form-control" id="first-train-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="rate-input">Frequency (min)</label>
                          <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-info" id="add-train-btn">Submit</button>
                      </form>
          
                    </div>
                  </div>
                </div>
              </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Current Train Schedule-->
                <div class="card mb-4">
                <div class="card-header bg-info text-white"><strong>Current Train Schedule</strong></div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id='train-table'>
                    <thead>
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    </table>
                </div>
                </div>
            </div>
            </div>
              
    </div>

    <body>
        
    </body>
</html>
